<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/60e4b1a920.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="enter the city" spellcheck="false">
                <button> <img src="portfoleo-imgs/images/search.png"></button>
                
            </div>
            <div class="weather">
                <img src="portfoleo-imgs/images/rain.png" class="weather-icon">
                <h1 class="temp">22°C</h1>
                 <h2 class="city">New york</h2>
                 <div class="details">
                    <div class="col">
                        <img src="portfoleo-imgs/images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>humidity</p>

                        </div>
                    </div>
                    <div class="col">
                        <img src="portfoleo-imgs/images/wind.png">
                        <div>
                            <p class="wind">15 Kmph</p>
                            <p>wind speed</p>

                        </div>
                    </div>
                 </div>
            </div>
        </div>


<script>
    const searchBox=document.querySelector(".search input");
     const searchBtn=document.querySelector(".search button");
    const weatherIcon=document.querySelector(".weather-icon");
    const apiKey="8691d6fed6e9cd4fe30750df4e00cc5a";

    const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

async function checkWeather(city){
    const response=await fetch(apiUrl + city + `&appid=${apiKey}`);
    var data=await response.json();
    console.log(data);
    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".temp").innerHTML =Math.round(data.main.temp) + "°C";
    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
    document.querySelector(".wind").innerHTML = data.wind.speed + " Km/h";




    if(data.weather[0].main =="Clouds"){
    weatherIcon.src="portfoleo-imgs/images/clouds.png";

}


else if(data.weather[0].main =="Clear"){
    weatherIcon.src="portfoleo-imgs/images/clear.png";

}
else if(data.weather[0].main =="Rain"){
    weatherIcon.src="portfoleo-imgs/images/rain.png";

}

else if(data.weather[0].main =="Drizzle"){
    weatherIcon.src="portfoleo-imgs/images/drizzle.png";

}
else if(data.weather[0].main =="Mist"){
    weatherIcon.src="portfoleo-imgs/images/mist.png";

}
document.querySelector(".weather").style.display="block";

}
searchBtn.addEventListener("click",()=>{
    checkWeather(searchBox.value);


});






</script>

    </body>
    </html>
